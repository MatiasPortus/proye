<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="email" class="form-control" formControlName="email" />
                    <label class="form-label small text-muted" for="email">Your Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <label class="form-label small text-muted" for="password">Password</label>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-4">
                  <button type="submit" class="btn btn-green btn-lg">Login</button>
                </div>
                <hr>
                <div class="d-block mx-4 mb-3 mb-lg-4">
                  <p class="text-center small text-muted">Or you can also:</p>
                  <div class="d-flex justify-content-center">
                    <div class="google-btn" (click)="onClick()">
                      <div class="google-icon-wrapper">
                        <img class="google-icon"
                          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                      </div>
                      <p class="btn-text"><b>Sign in with google</b></p>
                    </div>
                  </div>
                </div>

              </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center">

              <img src="../../../assets/img/usuario.png" class="img-fluid w-50 text-center" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

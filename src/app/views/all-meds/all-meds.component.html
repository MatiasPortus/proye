<div class="bg-green py-3">
  <div class="container rounded bg-dark">
    <h2 class="text-light m-3 p-3">Lista de todos los medicamentos</h2>
    <div class="row justify-content-center m-3">
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let medicamento of medicamentosFiltrados">
        <div class="card h-100" style="border-radius: 15px;">
          <div class=" ">
            <img src="{{medicamento.imagen}}" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"
              class="img-fluid" alt="Laptop" />
          </div>
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <div>
                <p class="card-nombre">{{medicamento.nombre}}</p>
                <p class="small text-muted">{{medicamento.laboratorio}}</p>
              </div>
              <div>

              </div>
            </div>
          </div>
          <hr class="my-0" />
          <div class="card-body pb-0">
            <div class="">
              <p>Forma: <span class="text-muted">{{medicamento.formato}}</span></p>
              <p>Dosis: <span class="text-muted">{{medicamento.dosis}}</span></p>
              <p>Precio: <span class="text-muted">{{medicamento.precio}}â‚¬</span></p>
              <p [ngStyle]="{'color': (medicamento.stock <= 20) ? 'red' : 'black'}">Stock: <span
                  [ngClass]="{'low-stock': medicamento.stock < 20}">{{medicamento.stock}}</span> envases</p>
            </div>
          </div>

          <div class="card-footer">
            <div class=" d-flex justify-content-between align-items-center">
              <button class="btn text-dark fw-bold" (click)="onClickDelete(medicamento)">
                Eliminar</button>
              <button class="btn btn-green" [routerLink]="['/edit-med', medicamento.id]"> Editar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container py-5">
  <h1>Lista de todos los medicamentos</h1>
  <div class="form-group">
    <label for="medicamento">Selecciona el medicamento:
    </label>

    
    <input type="text" class="form-control" list="medicamentos" formControlName="medicamento"
      placeholder="Nombre del medicamento" id="medicamento" (input)="onInputChange($event)" />

    <datalist id="medicamentos">
      <option class="list-group-item" *ngFor="let medicamento of medicamentos" value="{{ medicamento.nombre }}">
      </option>
    </datalist>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let medicamento of medicamentosFiltrados">
      <div class="card h-100" style="border-radius: 15px;">
        <div class=" ">
          <img src="{{medicamento.imagen}}" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"
            class="img-fluid" alt="Laptop" />
        </div>
        <div class="card-body pb-0">
          <div class="d-flex justify-content-between">
            <div>
              <p class="card-nombre">{{medicamento.nombre}}</p>
              <p class="small text-muted">{{medicamento.laboratorio}}</p>
            </div>
            <div>

            </div>
          </div>
        </div>
        <hr class="my-0" />
        <div class="card-body pb-0">
          <div class="">
            <p>Forma: <span class="text-muted">{{medicamento.formato}}</span></p>
            <p>Dosis: <span class="text-muted">{{medicamento.dosis}}</span></p>
            <p>Precio: <span class="text-muted">{{medicamento.precio}}â‚¬</span></p>
            <p>Stock: <span class="text-muted">{{medicamento.stock}}</span> envases</p>
          </div>
        </div>

        <div class="card-footer">
          <div class=" d-flex justify-content-between align-items-center">
            <button class="btn text-dark fw-bold" (click)="onClickDelete(medicamento)">
              Eliminar</button>
            <button class="btn btn-primary" [routerLink]="['/edit-med', medicamento.id]"> Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-container *ngIf="
    !loginService.isLogin() && !loginService.isHome()
  ">

  <header>
    <div class="bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 pb-3 fw-bold">
        <div class="container">
          <img src="../../../favicon.ico" alt="">
          <a class="navbar-brand" [routerLink]="['/app-home']">FarmaciaApp</a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavId">
            <ul class="navbar-nav d-flex justify-content-center gap-5">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/add-med']" routerLinkActive="router-link-active" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">Añadir
                  medicamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/all-meds']" routerLinkActive="router-link-active" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">Ver
                  medicamentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/new-order']" routerLinkActive="router-link-active" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">Hacer
                  pedido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/add-stock']" routerLinkActive="router-link-active" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">Añadir
                  stock</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-danger float-end" (click)="onLogout()">Logout</button>
        </div>
      </nav>

    </div>

  </header>

</ng-container>
